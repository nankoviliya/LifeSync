services:
  api:
    build: ./src/backend
    ports:
      - "7200:80"
    depends_on:
      - database
    networks:
      - life-sync-network

  react-frontend:
    build: ./src/frontend/life-sync-react-client
    ports:
      - "4200:80"
    depends_on:
      - api
    networks:
      - life-sync-network

  angular-frontend:
    build: ./src/frontend/life-sync-angular-client
    ports:
      - "4300:80"
    depends_on:
      - api
    networks:
      - life-sync-network

  database:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "StrongPassword123!"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - lifesyncdb-data:/var/opt/mssql
    user: "10001:0"
    networks:
      - life-sync-network
    restart: unless-stopped

networks:
  life-sync-network:

volumes:
  lifesyncdb-data:
